<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <h1>Todos</h1>

    <input type="text" id="filter-input" placeholder="Filter your todos" autocomplete="off">
    <label>
        <input id="hide-completed" type="checkbox">
        Hide Completed
    </label>

    <div id="todos"></div>

    <form id="todo-form">
        <input type="text" placeholder="Add something to do" name="todo" autocomplete="off">
        <button>Add Todo</button>
    </form>

    <script src="todo-app.js"></script>
</body>
</html>
