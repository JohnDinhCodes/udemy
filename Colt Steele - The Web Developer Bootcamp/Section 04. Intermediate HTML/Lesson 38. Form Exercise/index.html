<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
    <h1>Register</h1>
    <form>

        <div class="first-last-name">
            <label for="first-name">First Name: </label>
            <input id="first-name" name="first-name" type="text" placeholder="John" required>
            <label for="last-name">last Name: </label>
            <input id="last-name" name="last-name" type="text" placeholder="Dinh" required>
        </div>

        <div class="radio-genders">
            <label for="male-gender">Male </label>
            <input id="male-gender" name="gender" type="radio">
            <label for="female-gender">Female </label>
            <input id="female-gender" name="gender" type="radio">
            <label for="other-gender">Other </label>
            <input id="other-gender" name="gender" type="radio">
        </div>

        <div class="email-password">
            <label for="email">Email: </label>
            <input id="email" name="email" type="email" placeholder="Your Email" required>
            <label for="password">Password: </label>
            <input id="password" name="password" type="password" minlength="5" maxlength="10" size="10">
        </div>

        <div class="birthdate">
            <label for="birthdate">Birthday: </label>
            <select name="birthdate-month" id="birthdate">
                <option>Month</option>
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">September</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>

            <select name="birthdate-day">
                <option>Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
            </select>

            <select name="birthdate-year">
                <option>Year</option>
                <option value="1997">1997</option>
                <option value="1996">1996</option>
                <option value="1995">1995</option>
                <option value="1994">1994</option>
                <option value="1993">1993</option>
                <option value="1992">1992</option>
                <option value="1991">1991</option>
            </select>
        </div>

        <div class="agree-to-terms">
            <label for="agree-checkbox">I agree to the terms and conditions</label>
            <input id="agree-checkbox" type="checkbox" required>
        </div>
        <input type="submit">
    </form>
</body>
</html>
