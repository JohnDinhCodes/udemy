<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Annoy-O-Matic</title>
</head>
<body>
    <h1>Annoy-O-Matic</h1>
    <ul>
        <li>Ask the user "Are we there yet?</li>
        <li>Keep asking again and again until they enter "yes" OR "yeah"</li>
        <li>Then, alert "Yay, we finally made it!"</li>
    </ul>
    <p><strong>BONUS: A user can enter any string as long as it contains "yes" or "yeah"</strong></p>

    <script src="./script.js"></script>
</body>
</html>
